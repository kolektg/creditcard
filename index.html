<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  
  <div class="bigWrap">
    <div class="wrapper">
      <!-- <img src="images/bg-card-front.png" alt="" class="front">
      <img src="images/bg-card-back.png" alt="" class="back"> -->
      <div class="smallWrap">
        <div class="circle"></div>
        <div class="scircle"></div>
        <h1>0000 0000 0000 0000</h1>
        <p>JANE APPLESEED</p>
        <p>00/00</p>
        <p>000</p>
      
      
      </div>
    </div>
    



    
    <form class="form">
      
      <div class="formwrapper top">
        <label for="name" >CARDHOLDER NAME</label><br>
        <input type="text" id="name" name="name" value="" class="cName" placeholder="e.g. Jane Appleseed"><br>
        <label for="cardNumber">CARD NUMBER</label><br>
        <input type="text" id="cardNumber" name="cardNumber" maxlength="16" value="" class="cNumber" placeholder="e.g. 1234 5678 9123 0000"><br><br>
      </div>
      <div class="formwrapper mid">
      
        <label for="lname" >EXP. DATE (MM/YY)</label><br>
        
        <label for="lname">CVC</label><br>

      </div>   
      <div class="formwrapper bottom">
          
        <input type="text" id="months" name="months" maxlength="2" value="" placeholder="MM"><br><br>
        <input type="text" id="years" name="years" maxlength="2" value="" placeholder="YY"><br><br>
        <input type="text" id="cvc" name="cvc" maxlength="3" value="" placeholder="e.g. 123"><br><br>
      </div>
      
      <div class="formwapper">
        <input class="button" type="submit" value="Confirm">
      </div>  
    </form> 
    
  
  
  
  
  
  
  
  
  
  
  
  </div>
